<h4 class="shadow bg-light text-dark text-center p-2 fs-4 rounded-pill">{{'product.pendingProducts'|translate}}</h4>
<div class="row" *ngFor="let product of productList">
    <div class="col-12 col-md-1"></div>
    <div class="col-12 col-md-10">
            <div class="row shadow bg-dark br-15 text-light mt-3 mb-3 p-3" *ngIf="lang=='en'">
                <div class="col-12 col-md-6 mt-2 font-size-18 fw-bold ">{{product.name}}</div>
                <div class="col-12 col-md-3 mt-2 fw-bold">By | {{product.partenerName}}</div>
                <div class="col-12 col-md-3">
                    <a routerLink="/admin/adminLayout/showProductDetails/{{product.id}}" class="btn btn-outline-light form-control">{{'product.details'|translate}}</a>
                </div>
            </div>
            <div class="row shadow bg-dark br-15 text-light mt-3 mb-3 p-3" *ngIf="lang=='ar'">
                <div class="col-12 col-md-6 mt-2 font-size-18 fw-bold ">{{product.name_Ar}}</div>
                <div class="col-12 col-md-3 mt-2 fw-bold">By | {{product.partenerName}}</div>
                <div class="col-12 col-md-3">
                    <a routerLink="/admin/adminLayout/showProductDetails/{{product.id}}" class="btn btn-outline-light form-control">{{'product.details'|translate}}</a>
                </div>
            </div>
    </div>
    <div class="col-12 col-md-1"></div>
</div>
